<!DOCTYPE html>
<html>
<head>
<style>
  * {
      margin: 0;
      padding: 0;
  }
  header {
      background-color:rgba(33, 33, 33, 0.9);
      color:#ffffff;
      display:block;
      font: 14px/1.3 Arial,sans-serif;
      height:50px;
      position:relative;
      z-index:5;
  }
</style>
</head>
<body>
  <div style="width: 350px;">
    <input type="checkbox" id="enable" />
    <label for="enable">
      Enabled (changing requires a refresh)
    </label>
    <br />
    <input type="checkbox" id="summary" />
    <label for="summary">
      Top summary (changing requires a refresh)
    </label>
    <br/>
    Please discuss bugs or improvements on
<a href="https://groups.google.com/a/webmproject.org/forum/#!forum/webp-discuss"
target="_blank">
      WebP discuss
    </a>.
  </div>

  <script type="text/javascript" src="popup.js"></script>
</body>
</html>
